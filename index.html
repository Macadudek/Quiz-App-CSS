<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz App</title>
  </head>
  <body>
    <div class="container">
      <!-- HOME/START WINDOW -->
      <div class="start-quiz_container center_container">
        <h1>CSS Quiz</h1>
        <button id="start-btn" class="btn">Start Quiz</button>
      </div>

      <!-- QUESTION CONTAINER -->
      <div class="game-container hidden">
        <h1>CSS Quiz</h1>
        <p id="question-count">Question 1 of 3</p>

        <h3 id="question">Question 1: Which of the following is not a real eCommerce platform?</h3>

        <input type="radio" name="answer" id="a" class="radio__input answer" value="a"/>
        <label for="a" class="radio" id="a+">Shopify </label><br>

        <input type="radio" name="answer" id="b" class="radio__input answer" value="b"/>
        <label for="b" class="radio" id="b+">WooCommerce </label><br>

        <input type="radio" name="answer" id="c" class="radio__input answer" value="c"/>
        <label for="c" class="radio" id="c+">ShopCommerce </label><br>   

        <input type="radio" name="answer" id="d" class="radio__input answer" value="d"/>   
        <label for="d" class="radio" id="d+">BigCommerce</label>

      </div>  
        
      <!-- NEXT BUTTON -->
      <div class="btn-align hidden">
        <button class="btn" id="prev-btn">Back</button>
        <button class="btn" id="submit" value="submit">Next</button>
      </div>

      <!-- DISPLAY SCORE/RESET QUIZ -->
      <div class="end-quiz_container center_container hidden">
        <h1>CSS Quiz</h1>
        <p id="score-results"></p>
        <button id="reset-btn" class="btn">Restart Quiz</button>
      </div>

    </div>
    <script src="script.js"></script>
  </body>
</html>
